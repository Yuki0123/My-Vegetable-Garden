{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <div>
                    {{ field }}
                    {% if field.help_text %}
                        <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        {% csrf_token %}
        <button class="button is-primary" type="submit">送信</button>
    </form>
{% endblock %}
