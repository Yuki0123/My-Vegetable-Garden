{% load static %}
<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}</title>
</head>

<body>
    <header class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title"><a href="{% url 'mvg:growingcrop' %}">My Vegetable Garden</a></h1>
                <nav>
                    <ul>
                        {% if user.is_authenticated %}
                        <li class="act">{{ user }}</li>
                        <li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
                        {% else %}
                        <!-- <li><a href="{% url 'accounts:signup' %}" class="signup">Sign up</a></li> -->
                        <li><a href="{% url 'login' %}" class="login">Login</a></li>
                        {% endif %}
                        <!-- <li><a href="{% url 'mvg:growingcrop' %}" class="act">My Vegetable Garden</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
