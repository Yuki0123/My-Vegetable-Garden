{% load static %}
<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

            });
        });
        }

        });
    </script>

</head>

<body>
    <section class="hero is-primary is-small">
    <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'mvg:growingcrop' %}">
                    <img src="{% static 'mvg/img/logo.png' %}">
                </a>
                
                <span role="button" class="navbar-burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-active" href="{% url 'mvg:growingcrop' %}">
                    Home
                    </a>

                    <span class="navbar-item">
                        {% if user.is_authenticated %}
                        <span class="navbar-item">{{ user }}</span>
                        <a class="button is-primary is-inverted" href="{% url 'logout' %}">
                        <span>Logout</span>
                        <span class="icon">
                        <i class="fas fa-arrow-right"></i>
                        </span>
                        </a>
                        {% else %}
                        <a class="button is-primary is-inverted" href="{% url 'login' %}">
                        <span class="icon">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                        <span>Login</span>
                        </a>
                        {% endif %}
                    </span>
                </div>
                </div>
            </div>
            </nav>
        </div>
    </section>

    <div class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>

</html>
